<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemre nin çarpım tablosu</title>
</head>
<style>
    .flex-container {
        display: flex;
    }

    .flex-child {
        flex: 1;
        border: 2px solid pink;
        margin-right: 20px;
        margin: auto;
        width: 50%;
    }

    .center {
        margin: auto;
        width: 50%;
        text-align: center;

    }
</style>

<body>
    <h1 class="center" style="color: rgb(209, 141, 152)">Cemre Şenyuva çarpım tablosu çalışma sayfası</h1>
    <br>
    <div class="flex-container">

        <div class=" center flex-child  " id="one" style="font-size: 60px; color: purple"></div>
        <br>
        <br>
        <div class="center flex-child  " id="two" style="font-size: 60px; color: purple;"></div>
        <br>
        <br>
        <div class="center flex-child  " id="result" style="font-size: 60px; color: red"></div>
    </div>
    <br>
    <br>

    <div class="flex-container center">
        <div class="center flex-child  " style="font-size: 20px">Sonuçların kaç saniye sonra görüneceğini değiştirin.
        </div>
        <select id="mySelect" style="font-size: 20px" class="form-select" aria-label="Default select example">
            <option selected>3</option>
            <option value=6>6</option>
            <option value=5>5</option>
            <option value=4>4</option>
            <option value=3>3</option>
            <option value=2>2</option>
        </select>
    </div>
    <br>
    <br>
    <div class="center">

    <div class="center" id="newGame">
        <button onclick="startStudy()" id="btnNewGame">Yeni İşlem</button>
    </div>


</div>
<br>
<div class="form-check center">
    <label class="form-check-label" for="otoStart">
      Yeni soru otomatik başlasın mı?
    </label>
    <input class="form-check-input" type="checkbox" value="" id="otoStart" >
  </div>
  <br>
  <br>
  <div class="center">

<a href="index.html">Adam asmaca oyununa gitmek için tıkla !</a>
</div>


    <script>
        var valueOne 
        var valueTwo
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        function sonucGoster() {
            document.getElementById("result").innerHTML = Number(valueOne) * Number(valueTwo)
            if(document.getElementById("otoStart").checked){
                setTimeout(startStudy, 3000)
            }
        }

        function startStudy(){
            document.getElementById("result").innerHTML = ""
            valueOne = getRandomInt(2, 9);
            valueTwo = getRandomInt(2, 9);
            document.getElementById("one").innerHTML = valueOne
            document.getElementById("two").innerHTML = valueTwo
            if(valueOne * valueTwo < 13){
                startStudy()
                return
            }
            setTimeout(sonucGoster, document.getElementById("mySelect").value * 1000)
        }
        startStudy()
    </script>

</body>

</html>
