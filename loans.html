          <h1 class="display-5">Loan Analysis</h1>
          <div class="container">
                <div class="row topBottomBorder">
                  <div class="col-md-1 centerAll " style="color:blue; text-align:center; font-size: 20px; line-height:0.80; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif  ">
                        Compare Dates
                  </div>

              <div class="first">
                <input value="(Yesterday)" class="centerText" type="text" id="firstDateMargins" readonly>
              </div>
            </div>
            <div class="col-md-3 auto center ">
              <div class="first">

            </div>

                <button type="button" style="font-size: 12px" class="btn btn-primary" onclick="getMarginsData()">Update
                  Graphs</button>
              </div>
            </div>
          </div>

                <div class="row topBottomBorder" >
                  <div class="col-md-1 centerAll " style="color:blue; text-align:center; font-size: 20px; line-height:0.80; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif  ">

                  </div>

                  <div class="col-md-3 auto center ">

                      <canvas id="cashCurrencyChart" width="200" height="200"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">
                    <div class="first centerAll">

                  </div>

                </div>

                  </div>

                  <div class="col-md-3 auto center ">
                    <div class="first">
                      <canvas id="top5cashChart"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">
                    <div class="first">
                      <canvas id="top5cashChart2"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">

                  </div>
                </div>
