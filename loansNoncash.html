  <div class="container-fluid">
      <main role="main" class="col-md-12 pull-left">
        <div id="main-div" class="col-md-12 pull-left">
          <h1 class="display-5">Non-cash Loan Analysis</h1>
          <div class="container">
                <div class="row topBottomBorder">
                  <div class="col-md-1 centerAll " style="color:blue; text-align:center; font-size: 20px; line-height:0.80; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif  ">
                        Compare Dates
                  </div>
  
            <div class="col-md-3 auto center ">
              <div class="first">
                <input value="(Yesterday)" class="centerText" type="text" id="firstDateMargins" readonly>
              </div>
            </div>
            <div class="col-md-3 auto center ">
              <div class="first">
                <input value= "2022-04-30" class="centerText" type="date" id="secondDateMargins" name="trip-start" min="2014-06-30">
              </div>
            </div>
            <div class="col-md-3 auto center ">
              <div class="first">
                <input value= "2021-12-31" class="centerText" type="date" id="thirdDateMargins" name="trip-start" min="2014-06-30">
                <button type="button" style="font-size: 12px" class="btn btn-primary" onclick="getMarginsData()">Update
                  Graphs</button>
              </div>
            </div>
          </div>

                <div class="row topBottomBorder" >
                  <div class="col-md-1 centerAll " style="color:blue; text-align:center; font-size: 20px; line-height:0.80; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif  ">
                        Non-cash Loans Currency Composition
                  </div>

                  <div class="col-md-3 auto center ">
                    <div class="first centerAll" >
                      <canvas id="cashCurrencyChart" width="200" height="200"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">
                    <div class="first centerAll">
                      <canvas id="cashCurrencyChart2" width="200" height="200"></canvas>
                    </div>
                  </div>

                  </div>
                </div>

                <div class="row topBottomBorder">

                        Top 5 Non-cash Loan Exposures
                  </div>

                  <div class="col-md-3 auto center ">
                    <div class="first">
                      <canvas id="top5cashChart"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">
                    <div class="first">
                      <canvas id="top5cashChart2"></canvas>
                    </div>
                  </div>
                  <div class="col-md-3 auto center">

                    </div>
                  </div>
